<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>BBall Card Shop</title>
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@400;600;900&display=swap" rel="stylesheet">
  <!-- stylesheets -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="CSS/styles.css">
</head>

<body>
  <section id="topContainer">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-6 col-md-12">
          <h1 class="mainHeading">Pick 'N Pack</h1>
          <h2>Get cards. Anytime. Anywhere.</h2>
        </div>
        <div class="col-lg-3 col-md-6">
          <img class="topImages" src="Images/titleImage1.png" />

        </div>
        <div class="col-lg-3 col-md-6">
          <img class="topImages" src="Images/titleImage2.png" />
        </div>
      </div>
    </div>
  </section>

  <section id="collection">
    <div class="container-fluid">
      <div class="row">
        <!-- item 1 -->
        <div class="col-lg-3 item">
          <div class="card itemCards">
            <img class="card-img-top" src="Images/item1.png" alt="item1" />
            <div class="card-body">
              <h5 class="card-title">Carmelo Anthony</h5>
              <p class="card-text">
                $2.98
              </p>
              <button type="button" class="btn btn-outline-success">Purchase</button>
            </div>
          </div>
        </div>
        <!-- item 2 -->
        <div class="col-lg-3 item">
          <div class="card itemCards">
            <img class="card-img-top" src="Images/item2.png" alt="item1" />
            <div class="card-body" >
              <h5 class="card-title">John Wall</h5>
              <p class="card-text">
                $4.98
              </p>
              <button type="button" class="btn btn-outline-success">Purchase</button>
            </div>
          </div>
        </div>
        <!-- Item 3 -->
        <div class="col-lg-3 item">
          <div class="card itemCards">
            <img class="card-img-top" src="Images/item3.png" alt="item1" />
            <div class="card-body" >
              <h5 class="card-title">Reggie Bullock</h5>
              <p class="card-text">
                $1.98
              </p>
              <button type="button" class="btn btn-outline-success">Purchase</button>
            </div>
          </div>
        </div>
        <!-- Item 4 -->
        <div class="col-lg-3 item">
        <div class="card itemCards">
          <img class="card-img-top" src="Images/item4.png" alt="item1" />
          <div class="card-body" >
            <h5 class="card-title">Wendell Carter Jr.</h5>
            <p class="card-text">
              $3.98
            </p>
            <button type="button" class="btn btn-outline-success">Purchase</button>
          </div>
        </div>
      </div>
      </div>
      </div>
    </div>
  </section>
</body>

</html>
